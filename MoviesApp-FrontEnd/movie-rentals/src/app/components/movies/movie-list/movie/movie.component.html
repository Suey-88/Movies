<div class="card mb-4 shadow-sm" *ngIf="movieItem">
  <div style="background: url({{movieItem.imageUrl}});background-size:cover;height:280px;">
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>{{movieItem.price | currency:'ZAR'}} </strong>
    </p>
    <p>
      Qty: <span>{{ movieItem.qty <= 0 ? 'Out of stock :(' : movieItem.qty }}</span>
    </p>
    <p class="card-text">{{ movieItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" [disabled]="movieItem.qty <= 0" class="btn btn-sm btn-primary movie-btn"
          (click)="handleAddToCart()">Add to
          Cart </button>
        <div class="quantity">
          <input class="quantity" id="id_form-0-quantity" min="0" [(ngModel)]="stockToCheckout" name="form-0-quantity" type="number">
        </div>

      </div>
    </div>
  </div>
