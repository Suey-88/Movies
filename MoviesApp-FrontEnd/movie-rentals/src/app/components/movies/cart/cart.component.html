<div *ngIf = "cartItems == null" class="alert alert-info">Your Cart is Empty</div>

<ul *ngIf="cartItems != null" class="list-group">
    <li class="list-group-item" *ngFor="let cartItem of cartItems; ">
      
      <app-cart-item [cartItem]="cartItem"></app-cart-item> 

    </li>

    <li class="list-group-item active">
        <strong>Total</strong>{{ getTotal() | currency:'ZAR'}}
    </li>
</ul>
